<html>
<head>
  <title>Navigation Drawer</title>
  <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet"/>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js" type="text/javascript"></script>
  <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js"></script>
</head>
<body>
<div id="navigationPane">
  <ul>
    <li data-ej-text="Home"></li>
    <li data-ej-text="Profile"></li>
    <li data-ej-text="Photos"></li>
    <li data-ej-text="Location"></li>
  </ul>
</div>

  <div id="target" class="icon-target"></div>

<style>
  [class*="icon-"] {
    background-image: url("./images/hambuger-menu.png")}

  .icon-target {
    background-position: 0 -338px;
    font-size: 34px;
    height: 48px;
    position: absolute;
    text-indent: 50px;
    top: -3px;
    width: 48px;
    z-index: 3;
  }



</style>
<script>
  $(function () {
    $("#navigationPane").ejNavigationDrawer({ enableListView: true, targetId: "target" });
  });
</script>
</body>
</html>
